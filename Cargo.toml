[package]
name = "tanuki"
version = "1.0.0"
authors = ["Nathan Fiedler <nathanfiedler@fastmail.fm>"]
edition = "2021"
description = "Digital asset management application."
repository = "https://github.com/nlfiedler/tanuki"
readme = "README.md"
keywords = ["assets", "photos", "videos"]
license = "UNLICENSED"
default-run = "tanuki"

[dependencies]
# use actix for the actix::test macro
actix = { version = "0.12.0", features = ["macros"] }
actix-cors = "0.5"
actix-files = "0.5"
actix-multipart = "0.3"
actix-web = "3.3"
base64 = "0.13"
chrono = { version = "0.4", features = ["serde"] }
dotenv = "0.15.0"
env_logger = "0.9.0"
failure = "0.1.6"
futures = "0.3.4"
image = "0.24.0"
juniper = "0.15"
kamadak-exif = "0.5.1"
lazy_static = "1.3.0"
log = "0.4.8"
lru = "0.7.2"
mime = "0.3.16"
mime_guess = "2.0.3"
mokuroku = "2.7.0"
mp4 = "0.9.2"
riff = "1.0.0"
rocksdb = "0.18.0"
rusty_ulid = "1.0.0"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.11.1"
serde_json = "1.0"
sha2 = "0.10.1"

[dev-dependencies]
mockall = "0.11.0"
tempfile = "3.1.0"
