[package]
name = "tanuki"
version = "1.0.0"
authors = ["Nathan Fiedler <nathanfiedler@fastmail.fm>"]
edition = "2018"
description = "Digital asset management application."
repository = "https://github.com/nlfiedler/tanuki"
readme = "README.md"
keywords = ["assets", "photos", "videos"]
license = "BSD-2-Clause"

[dependencies]
failure = "0.1.6"
lazy_static = "1.3.0"
mokuroku = "1.0.0"
rocksdb = "0.13.0"
serde = { version = "1.0", features = ["derive"] }
serde_cbor = "0.10.1"
tempfile = "3.1.0"
ulid = "0.3.1"
