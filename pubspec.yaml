name: tanuki
description: Graphical interface for tanuki digital asset management.
version: 1.0.0+1
homepage: https://github.com/nlfiedler/tanuki
repository: https://github.com/nlfiedler/tanuki.git
issue_tracker: https://github.com/nlfiedler/tanuki/issues
publish_to: 'none'

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  equatable: ^1.2.5
  file_picker: ^2.0.11
  flutter_bloc: ^6.1.1
  flutter_chips_input: ^1.9.5
  # use file_chooser vs file_picker on desktop to avoid installing golang
  # (temporary solution for desktop file chooser, no package yet available)
  file_chooser:
    git:
      url: git://github.com/google/flutter-desktop-embedding.git
      path: plugins/file_chooser
      ref: 927f8cbc09b35d85245c095f2db8df9b186f6618
  flutter_dropzone: ^1.0.9
  flutter_form_builder: ^6.0.0
  flutter_riverpod: ^0.14.0+2
  graphql: ^3.1.0
  http: ^0.12.2
  intl: ^0.17.0
  mime: ^0.9.7
  oxidized: ^3.1.0
  path: ^1.7.0
  url_launcher: ^5.7.8
  video_player: ^0.11.1+2

dev_dependencies:
  flutter_test:
    sdk: flutter

  bloc_test: ^7.1.0
  environment_config: ^2.2.3
  mockito: ^4.1.4
  pedantic: ^1.8.0

flutter:
  uses-material-design: true
  fonts:
    - family: RobotoMono
      fonts:
        - asset: fonts/RobotoMono-Regular.ttf

environment_config:
  const: true
  fields:
    base_url:
      default: http://127.0.0.1:3000
      env_var: BASE_URL
