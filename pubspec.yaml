name: tanuki
description: Flutter-based digital asset management system.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  angel_cors: ^2.0.0
  angel_framework: ^2.1.1
  angel_graphql: ^2.0.0-beta
  angel_static: ^2.1.3+2
  cupertino_icons: ^0.1.2
  exifdart: ^0.7.0+3
  file: ^5.1.0
  graphql_flutter: ^3.0.1-beta.2
  http_parser: ^3.1.3
  # use a version of image that is compatible with flutter_test
  image: ^2.1.4
  logging: ^0.11.4
  mime: ^0.9.6+3
  pretty_logging: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0
  test:

flutter:
  uses-material-design: true
