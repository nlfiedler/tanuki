name: tanuki
description: Flutter-based digital asset management application.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.2
  exifdart: ^0.7.0+3
  graphql_flutter: ^3.0.1-beta.2
  http_parser: ^3.1.3
  # use a version of image that is compatible with flutter_test
  image: ^2.1.4
  mime: ^0.9.6+3
  path: ^1.6.4
  shelf: ^0.7.5
  shelf_router: ^0.7.2
  shelf_static: ^0.2.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  pedantic: ^1.8.0
  test:

flutter:
  uses-material-design: true
